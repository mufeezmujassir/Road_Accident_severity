<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%),
                url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="2" fill="white" opacity="0.1"/></svg>');
            animation: float 20s linear infinite;
        }

        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.03) 50%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .severity-badge {
            display: inline-block;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        .severity-slight {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            color: white;
        }

        .severity-serious {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
        }

        .severity-fatal {
            background: linear-gradient(135deg, #f44336, #e91e63);
            color: white;
        }

        .confidence-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .confidence-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .confidence-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .confidence-item:hover::before {
            left: 100%;
        }

        .confidence-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .confidence-item strong {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .confidence-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 1.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .chart-wrapper {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease-out both;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .chart-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.05) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chart-wrapper:hover::before {
            opacity: 1;
        }

        .chart-wrapper:nth-child(1) { animation-delay: 0.3s; }
        .chart-wrapper:nth-child(2) { animation-delay: 0.4s; }
        .chart-wrapper:nth-child(3) { animation-delay: 0.5s; }
        .chart-wrapper:nth-child(4) { animation-delay: 0.6s; }

        .chart-wrapper:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chart-canvas {
            max-height: 300px;
        }

        .back-button-container {
            text-align: center;
            margin-top: 40px;
            animation: fadeInUp 0.8s ease-out 0.7s both;
        }

        .back-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .back-button:active {
            transform: translateY(-1px);
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .result-card {
                padding: 25px;
            }

            .confidence-grid {
                grid-template-columns: 1fr;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>üéØ Prediction Result</h1>
            <p>See your accident severity prediction and confidence analysis</p>
        </div>

        <div class="result-card">
            <div id="result"></div>
        </div>

        <div class="charts-container" id="chartsContainer"></div>

        <div class="back-button-container">
            <button class="back-button" onclick="window.location.href='prediction-form.html'">
                ‚Üê Back to Form
            </button>
        </div>
    </div>

    <script>
        // Get prediction data from localStorage (set by prediction-form.html)
        let predictionData = null;
        try {
            const storedData = localStorage.getItem('predictionResult');
            if (storedData) {
                predictionData = JSON.parse(storedData);
            }
        } catch (e) {
            console.error('Error loading prediction data:', e);
        }
        
        const resultDiv = document.getElementById('result');
        const chartsContainer = document.getElementById('chartsContainer');

        if (!predictionData) {
            resultDiv.innerHTML = '<div class="no-data">‚ö†Ô∏è No prediction data found. Please complete the form first.</div>';
            chartsContainer.style.display = 'none';
        } else {
            // Display result
            resultDiv.innerHTML = `
                <div style="text-align: center;">
                    <span class="severity-badge severity-${predictionData.prediction.toLowerCase().replace(/\s/g, '-')}">
                        ${predictionData.prediction}
                    </span>
                </div>
                <div class="confidence-grid">
                    ${Object.entries(predictionData.confidence).map(([label, value]) => `
                        <div class="confidence-item">
                            <strong>${label}</strong>
                            <span class="confidence-value">${(value * 100).toFixed(2)}%</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width:${value * 100}%"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Chart colors
            const chartColors = [
                'rgba(76, 175, 80, 0.8)',
                'rgba(255, 152, 0, 0.8)',
                'rgba(244, 67, 54, 0.8)'
            ];
            const borderColors = [
                'rgba(76, 175, 80, 1)',
                'rgba(255, 152, 0, 1)',
                'rgba(244, 67, 54, 1)'
            ];

            // Create chart containers
            const chartConfigs = [
                { id: 'confidenceBarChart', type: 'bar', title: 'üìä Confidence Bar Chart' },
                { id: 'confidencePieChart', type: 'pie', title: 'ü•ß Confidence Pie Chart' },
                { id: 'confidenceDoughnutChart', type: 'doughnut', title: 'üç© Confidence Doughnut Chart' },
                { id: 'confidenceLineChart', type: 'line', title: 'üìà Confidence Trend Chart' }
            ];

            chartConfigs.forEach(config => {
                const wrapper = document.createElement('div');
                wrapper.className = 'chart-wrapper';
                wrapper.innerHTML = `
                    <div class="chart-title">${config.title}</div>
                    <canvas id="${config.id}" class="chart-canvas"></canvas>
                `;
                chartsContainer.appendChild(wrapper);
            });

            // Bar Chart
            new Chart(document.getElementById('confidenceBarChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: Object.keys(predictionData.confidence),
                    datasets: [{
                        label: 'Confidence',
                        data: Object.values(predictionData.confidence),
                        backgroundColor: chartColors,
                        borderColor: borderColors,
                        borderWidth: 2,
                        borderRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: { 
                        y: { 
                            beginAtZero: true, 
                            max: 1,
                            grid: { color: 'rgba(0,0,0,0.05)' }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });

            // Pie Chart
            new Chart(document.getElementById('confidencePieChart').getContext('2d'), {
                type: 'pie',
                data: {
                    labels: Object.keys(predictionData.confidence),
                    datasets: [{
                        data: Object.values(predictionData.confidence),
                        backgroundColor: chartColors,
                        borderColor: borderColors,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: { padding: 20, font: { size: 12 } }
                        }
                    }
                }
            });

            // Doughnut Chart
            new Chart(document.getElementById('confidenceDoughnutChart').getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(predictionData.confidence),
                    datasets: [{
                        data: Object.values(predictionData.confidence),
                        backgroundColor: chartColors,
                        borderColor: borderColors,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: { padding: 20, font: { size: 12 } }
                        }
                    }
                }
            });

            // Line Chart with gradient fill
            const lineCtx = document.getElementById('confidenceLineChart').getContext('2d');
            const gradient = lineCtx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(102, 126, 234, 0.5)');
            gradient.addColorStop(1, 'rgba(118, 75, 162, 0.1)');

            new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: Object.keys(predictionData.confidence),
                    datasets: [{
                        label: 'Confidence Level',
                        data: Object.values(predictionData.confidence),
                        backgroundColor: gradient,
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: borderColors,
                        pointBorderColor: '#fff',
                        pointBorderWidth: 3,
                        pointRadius: 8,
                        pointHoverRadius: 12,
                        pointHoverBackgroundColor: borderColors,
                        pointHoverBorderColor: '#fff',
                        pointHoverBorderWidth: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { 
                            display: true,
                            position: 'top',
                            labels: { padding: 15, font: { size: 12, weight: 'bold' } }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            cornerRadius: 8,
                            titleFont: { size: 14, weight: 'bold' },
                            bodyFont: { size: 13 }
                        }
                    },
                    scales: { 
                        y: { 
                            beginAtZero: true, 
                            max: 1,
                            grid: { 
                                color: 'rgba(0,0,0,0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                callback: function(value) {
                                    return (value * 100) + '%';
                                }
                            }
                        },
                        x: {
                            grid: { display: false, drawBorder: false }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
