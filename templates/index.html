<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Severity Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 0.95em;
        }

        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            background-color: white;
            transition: all 0.3s ease;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group select:hover {
            border-color: #c5d2ea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .result.fatal {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .result.serious {
            background: linear-gradient(135deg, #ffa726, #ff7043);
            color: white;
        }

        .result.slight {
            background: linear-gradient(135deg, #66bb6a, #43a047);
            color: white;
        }

        .result h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .confidence-scores {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .confidence-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .confidence-item h4 {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .confidence-item .percentage {
            font-size: 1.3em;
            font-weight: bold;
        }

        .error {
            display: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš— Accident Severity Predictor</h1>
            <p>Predict accident severity based on various factors using Machine Learning</p>
        </div>
        
        <div class="form-container">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="Age_band_of_driver">Age Band of Driver</label>

                    <div class="form-group">

                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Educational_level">Educational Level</label>
                        <select name="Educational_level" id="Educational_level" required>
                            <option value="">Select Education Level</option>
                            <option value="Illiterate">Illiterate</option>
                            <option value="Writing & reading">Writing & reading</option>
                            <option value="Elementary school">Elementary school</option>
                            <option value="Junior high school">Junior high school</option>
                            <option value="High school">High school</option>
                            <option value="Second degree">Second degree</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Vehicle_driver_relation">Vehicle Driver Relation</label>
                        <select name="Vehicle_driver_relation" id="Vehicle_driver_relation" required>
                            <option value="">Select Relation</option>
                            <option value="Owner">Owner</option>
                            <option value="Employee">Employee</option>
                            <option value="Other">Other</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Driving_experience">Driving Experience</label>
                        <select name="Driving_experience" id="Driving_experience" required>
                            <option value="">Select Experience</option>
                            <option value="No Licence">No Licence</option>
                            <option value="Below 1yr">Below 1yr</option>
                            <option value="1-2yr">1-2yr</option>
                            <option value="2-5yr">2-5yr</option>
                            <option value="5-10yr">5-10yr</option>
                            <option value="Above 10yr">Above 10yr</option>

                    <div class="form-group">
                        <label for="Type_of_vehicle">Type of Vehicle</label>
                        <select name="Type_of_vehicle" id="Type_of_vehicle" required>
                            <option value="">Select Vehicle Type</option>
                            <option value="Automobile">Automobile</option>

                            <option value="Public (12 seats)">Public (12 seats)</option>
                            <option value="Public (13-45 seats)">Public (13-45 seats)</option>
                            <option value="Public (> 45 seats)">Public (> 45 seats)</option>
                            <option value="Taxi">Taxi</option>
                            <option value="Turbo">Turbo</option>
                            <option value="Stationwagen">Stationwagen</option>
                            <option value="Ridden horse">Ridden horse</option>
                            <option value="Special vehicle">Special vehicle</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Area_accident_occured">Area Where Accident Occurred</label>
                        <select name="Area_accident_occured" id="Area_accident_occured" required>
                            <option value="">Select Area</option>
                            <option value="Residential areas">Residential areas</option>
                            <option value="Office areas">Office areas</option>
                            <option value="School areas">School areas</option>
                            <option value="Market areas">Market areas</option>
                            <option value="Church areas">Church areas</option>
                            <option value="Hospital areas">Hospital areas</option>
                            <option value="Industrial areas">Industrial areas</option>
                            <option value="Recreational areas">Recreational areas</option>
                            <option value="Rural village areas">Rural village areas</option>
                            <option value="Outside rural areas">Outside rural areas</option>
                            <option value="Other">Other</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Lanes_or_Medians">Lanes or Medians</label>
                        <select name="Lanes_or_Medians" id="Lanes_or_Medians" required>
                            <option value="">Select Lane Type</option>
                            <option value="Undivided Two way">Undivided Two way</option>
                            <option value="Two-way (divided with solid lines road marking)">Two-way (divided with solid lines)</option>
                            <option value="Two-way (divided with broken lines road marking)">Two-way (divided with broken lines)</option>
                            <option value="Double carriageway (median)">Double carriageway (median)</option>
                            <option value="One way">One way</option>

                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Types_of_Junction">Types of Junction</label>
                        <select name="Types_of_Junction" id="Types_of_Junction" required>
                            <option value="">Select Junction Type</option>
                            <option value="No junction">No junction</option>
                            <option value="Y Shape">Y Shape</option>
                            <option value="T Shape">T Shape</option>
                            <option value="X Shape">X Shape</option>
                            <option value="Crossing">Crossing</option>
                            <option value="O Shape">O Shape</option>
                            <option value="Other">Other</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Road_surface_type">Road Surface Type</label>
                        <select name="Road_surface_type" id="Road_surface_type" required>
                            <option value="">Select Surface Type</option>
                            <option value="Asphalt roads">Asphalt roads</option>
                            <option value="Earth roads">Earth roads</option>
                            <option value="Gravel roads">Gravel roads</option>
                            <option value="Other">Other</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Light_conditions">Light Conditions</label>
                        <select name="Light_conditions" id="Light_conditions" required>
                            <option value="">Select Light Condition</option>
                            <option value="Daylight">Daylight</option>
                            <option value="Darkness - lights lit">Darkness - lights lit</option>
                            <option value="Darkness - lights unlit">Darkness - lights unlit</option>
                            <option value="Darkness - no lighting">Darkness - no lighting</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Weather_conditions">Weather Conditions</label>
                        <select name="Weather_conditions" id="Weather_conditions" required>
                            <option value="">Select Weather</option>
                            <option value="Normal">Normal</option>
                            <option value="Raining">Raining</option>
                            <option value="Raining and Windy">Raining and Windy</option>
                            <option value="Cloudy">Cloudy</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Type_of_collision">Type of Collision</label>
                        <select name="Type_of_collision" id="Type_of_collision" required>
                            <option value="">Select Collision Type</option>
                            <option value="Vehicle with vehicle collision">Vehicle with vehicle collision</option>
                            <option value="Collision with roadside-parked vehicles">Collision with roadside-parked vehicles</option>
                            <option value="Collision with pedestrians">Collision with pedestrians</option>
                            <option value="Collision with animals">Collision with animals</option>
                            <option value="Collision with roadside objects">Collision with roadside objects</option>
                            <option value="Rollover">Rollover</option>
                            <option value="Fall from vehicles">Fall from vehicles</option>
                            <option value="With Train">With Train</option>
                            <option value="Other">Other</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Number_of_vehicles_involved">Number of Vehicles Involved</label>
                        <select name="Number_of_vehicles_involved" id="Number_of_vehicles_involved" required>
                            <option value="">Select Number</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Vehicle_movement">Vehicle Movement</label>
                        <select name="Vehicle_movement" id="Vehicle_movement" required>
                            <option value="">Select Movement</option>
                            <option value="Going straight">Going straight</option>
                            <option value="Turning right">Turning right</option>
                            <option value="Turning left">Turning left</option>
                            <option value="U-Turn">U-Turn</option>
                            <option value="Overtaking">Overtaking</option>
                            <option value="Moving Backward">Moving Backward</option>
                            <option value="Reversing">Reversing</option>
                            <option value="Entering a junction">Entering a junction</option>
                            <option value="Parked">Parked</option>

                    <div class="form-group">

                            <option value="">Select Movement</option>
                            <option value="Not a Pedestrian">Not a Pedestrian</option>
                            <option value="Crossing from driver's nearside">Crossing from driver's nearside</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Cause_of_accident">Cause of Accident</label>
                        <select name="Cause_of_accident" id="Cause_of_accident" required>
                            <option value="">Select Cause</option>
                            <option value="No distancing">No distancing</option>
                            <option value="Changing lane to the left">Changing lane to the left</option>
                            <option value="Changing lane to the right">Changing lane to the right</option>
                            <option value="Driving carelessly">Driving carelessly</option>
                            <option value="No priority to vehicle">No priority to vehicle</option>
                            <option value="No priority to pedestrian">No priority to pedestrian</option>
                            <option value="Driving at high speed">Driving at high speed</option>
                            <option value="Driving to the left">Driving to the left</option>
                            <option value="Driving under the influence of drugs">Driving under the influence of drugs</option>
                            <option value="Drunk driving">Drunk driving</option>
                            <option value="Overtaking">Overtaking</option>
                            <option value="Moving Backward">Moving Backward</option>
                            <option value="Overturning">Overturning</option>
                            <option value="Turnover">Turnover</option>
                            <option value="Improper parking">Improper parking</option>
                            <option value="Getting off the vehicle improperly">Getting off the vehicle improperly</option>

                </div>

                <button type="submit" class="submit-btn">ðŸ”® Predict Accident Severity</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing accident factors...</p>
            </div>

            <div class="result" id="result">
                <h3 id="resultTitle"></h3>
                <p id="resultDescription"></p>
                <div class="confidence-scores" id="confidenceScores"></div>
            </div>

            <div class="error" id="error">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous results
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            
            // Get form data
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (response.ok) {
                    displayResult(data);
                } else {
                    displayError(data.error || 'An error occurred');
                }
                
            } catch (error) {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                displayError('Network error. Please try again.');
            }
        });
        
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultDescription = document.getElementById('resultDescription');
            const confidenceScores = document.getElementById('confidenceScores');
            
            // Set title and description based on severity
            resultTitle.textContent = `Predicted Severity: ${data.severity_label}`;
            
            let description = '';
            let cssClass = '';
            
            switch(data.severity_label) {
                case 'Fatal injury':
                    description = 'High risk scenario. Immediate medical attention and emergency response required.';
                    cssClass = 'fatal';
                    break;
                case 'Serious Injury':
                    description = 'Moderate to high risk scenario. Medical attention likely required.';
                    cssClass = 'serious';
                    break;
                case 'Slight Injury':
                    description = 'Lower risk scenario. Minor injuries possible, basic medical care may be needed.';
                    cssClass = 'slight';
                    break;
                default:
                    description = 'Prediction completed.';
                    cssClass = 'slight';
            }
            
            resultDescription.textContent = description;
            
            // Clear previous classes and add new one
            resultDiv.className = 'result ' + cssClass;
            
            // Display confidence scores
            confidenceScores.innerHTML = '';
            for (const [severity, confidence] of Object.entries(data.confidence_scores)) {
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'confidence-item';
                scoreDiv.innerHTML = `
                    <h4>${severity}</h4>
                    <div class="percentage">${confidence}%</div>
                `;
                confidenceScores.appendChild(scoreDiv);
            }
            
            resultDiv.style.display = 'block';
            
            // Scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function displayError(message) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorDiv.style.display = 'block';
            
            // Scroll to error
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
